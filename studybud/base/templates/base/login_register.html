{% extends 'main.html' %} {% block content %}

<div>
  <form method="POST" action="">
    {% csrf_token %}

    <label>
      Username:
      <input type="text" name="username" placeholder="Enter Username" />
    </label>
    <label>
      Password:
      <input type="password" name="password" placeholder="Enter Password" />
    </label>
    <input type="submit" value="Login" />
  </form>
</div>

{% endblock content %}
